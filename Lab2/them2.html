<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tra cứu mã số BHXH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>
    .recaptcha-fake {
        border: 1px solid #ccc;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        border-radius: 5px;
        background-color: #f9f9f9;
        max-width: 100%;
    }

    .recaptcha-fake input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .recaptcha-text {
        font-weight: 500;
        margin-right: auto;
        display: flex;
        align-items: center;
    }

    .recaptcha-logo {
        display: flex;
        align-items: center;
        text-align: right;
        gap: 8px;
    }

    .recaptcha-logo img {
        height: 30px;
        /* chỉnh nhỏ lại hình */
        width: auto;
    }

    .recaptcha-logo small {
        font-size: 12px;
        line-height: 1.2;
        color: #666;
    }
</style>

<body>
    <div class="container mt-5">
        <h5 class="  text-center">Để thực hiện chức năng tra cứu mã số bảo hiểm xã hội, xin vui lòng nhập đầy đủ các
            thông tin cần thiết.</h5>

        <form>
            <div class="row mb-3 border bg-light rounded-1 p-3">
                <div class="col-md-6">
                    <div class="row mb-3 ">
                        <label for="province" class="col-sm-2 col-form-label">Tỉnh/TP <span
                                class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <select class="form-select" id="province">
                                <option selected>- Chọn tỉnh -</option>
                                <option>Hà Nội</option>
                                <option>TP.HCM</option>
                            </select>
                        </div>
                    </div>



                    <div class="row mb-2 align-items-center">
                        <label for="ward" class="col-sm-2 col-form-label pe-0">Phường/Xã</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="ward">
                                <option selected>- Chọn Phường/xã -</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="cccd" class="col-sm-2 col-form-label pe-0">CCCD/CMND</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cccd" placeholder="Nhập số CCCD/CMND">
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center mt-5">
                        <label for="dob" class="col-sm-2 col-form-label pe-0">Ngày sinh</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <select class="form-select" style="max-width: 30%;">
                                    <option selected>Ngày sinh</option>
                                </select>
                                <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="bhxh" class="col-sm-2 col-form-label pe-0">Mã số BHXH</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bhxh" placeholder="Mã số BHXH">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="row mb-2 align-items-center">
                        <label for="district" class="col-sm-2 col-form-label pe-0">Quận/Huyện</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="district">
                                <option selected>- Chọn huyện -</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="village" class="col-sm-2 col-form-label pe-0">Thôn/Xóm</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="village">
                                <option selected>- Chọn thôn/xóm -</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2 align-items-center">
                        <label for="name" class="col-sm-2 col-form-label pe-0">Họ tên <span
                                class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                        </div>
                    </div>


                    <div class="row mt-3 mt-3">
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hasAccent" id="withAccent" checked>
                                <label class="form-check-label" for="withAccent">Có dấu</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="hasAccent" id="noAccent">
                                <label class="form-check-label" for="noAccent">Không dấu</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col-7">
                        <div class="recaptcha-fake">
                            <input type="checkbox" id="captcha-fake">
                            <label for="captcha-fake" class="recaptcha-text mb-0">Tôi không phải là người máy</label>
                            <div class="recaptcha-logo ms-auto">
                                <img src="./hinh.jpg" alt="logo">
                            </div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-danger me-2">
                                        <i class="fas fa-search"></i> Tra cứu
                                    </button>
                                </div>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-primary">
                                    <i class="fas fa-sync-alt"></i> Nhập lại
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
