<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#login2">Đăng nhập 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="login2" class="container tab-pane active"><br>
                           <div class="col-sm-12">
                                <h3 class="rounded-1 mb-2">Form đăng nhập</h3>
                                <form class="border rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control mb-2" placeholder="Nhập Email" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nhập mật khẩu</label>
                                        <input class="form-control mb-2" placeholder="Nhập mật khẩu" />
                                    </div>

                                    <button class="btn btn-primary">Đăng nhập</button>
                                </form>

                            </div>
                        </div>
                        <div id="register" class="container tab-pane "><br>
                            <div class="col-sm-12  ">
                                <h3 class="rounded-1 mb-2">Form đăng ký thông tin </h3>
                                <form class="border rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Họ và Tên</label>
                                        <input class="form-control mb-2" placeholder="Nhập họ và tên" />

                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control mb-2" placeholder="Nhập Email" />
                                    </div>

                                    <div class="mb-3 was-validated">
                                        <label class="form-label">Số điện thoại</label>
                                        <input class="form-control mb-2" type="tel" placeholder="Nhập số điện thoại"
                                            required pattern="[0-9]{10}" />
                                        <div class="invalid-feedback">Vui lòng nhập đúng số điện thoại 10 chữ số.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nhập mật khẩu</label>
                                        <input class="form-control mb-2" placeholder="Nhập mật khẩu" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Xác nhận mật khẩu</label>
                                        <input class="form-control mb-2" placeholder="Xác nhận mật khẩu" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Giới Tính:</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="nam" checked>
                                            <label class="form-check-label" for="nam">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="nu">
                                            <label class="form-check-label" for="nu">Nữ</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ngôn ngữ</label>
                                        <select class="form-select">
                                            <option selected>Tiếng Việt</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="yes">
                                        <label class="form-check-label" for="yes">
                                            Tôi đồng ý với các điều khoản và điều kiện
                                        </label>
                                    </div>
                                    <button class="btn btn-primary">Đăng Ký</button>
                                </form>
                            </div>
                        </div>
                        <div id="login" class="container tab-pane fade"><br>
                            <div class="col-sm-12">
                                <h3 class="rounded-1 mb-2">Form đăng nhập</h3>
                                <form class="border rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control mb-2" placeholder="Nhập Email" />
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nhập mật khẩu</label>
                                        <input class="form-control mb-2" placeholder="Nhập mật khẩu" />
                                    </div>

                                    <button class="btn btn-primary">Đăng nhập</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
