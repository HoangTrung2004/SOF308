<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <!-- FORM ĐĂNG KÝ -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:80vh;">
            <div class="col-md-6 col-lg-5 col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center rounded-top">
                        <h4 class="mb-1"><i class="fa-solid fa-user-plus me-2"></i>Đăng ký thành viên</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Họ và Tên</label>
                                <input class="form-control mb-2" placeholder="Nhập họ và tên" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control mb-2" type="email" placeholder="Nhập Email" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input class="form-control mb-2" type="tel" placeholder="Nhập số điện thoại" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nhập mật khẩu</label>
                                <input class="form-control mb-2" type="password" placeholder="Nhập mật khẩu" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <input class="form-control mb-2" type="password" placeholder="Xác nhận mật khẩu" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Giới Tính:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="nam" checked>
                                    <label class="form-check-label" for="nam">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="nu">
                                    <label class="form-check-label" for="nu">Nữ</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ngôn ngữ</label>
                                <select class="form-select">
                                    <option selected>Tiếng Việt</option>
                                    <option>English</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="yes" required>
                                <label class="form-check-label" for="yes">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </div>
                            <button class="btn btn-info w-100 fw-semibold py-2" type="submit">
                                <i class="fa-solid fa-user-plus me-1"></i> Đăng Ký
                            </button>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-end">
                        <a href="login.html" class="text-info text-decoration-none">
                            <i class="fa-solid fa-right-to-bracket"></i> Đã có tài khoản? Đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Script nhúng nav + footer -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
