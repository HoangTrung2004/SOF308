<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <!-- FORM ĐĂNG NHẬP -->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:80vh;">
            <div class="col-md-5 ">
                <div class="card shadow">
                    <div class="card-header bg-info text-white text-center">
                        <h4 class="mb-1"><i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Đăng nhập</button>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-end">
                        <a href="register.html" class="text-info text-decoration-none me-3"><i class="fa-solid fa-user-plus"></i> Đăng ký</a>
                        <a href="forgot.html" class="text-secondary text-decoration-none"><i class="fa-solid fa-key"></i> Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Script nhúng nav + footer -->
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
